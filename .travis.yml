sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t shiva/docker-react -f frontend/Dockerfile.dev frontend

script:
  - docker run -e CI=true shiva/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: 'us-east-2'
  app: 'Docker'
  env: 'Docker-env'
  bucket_name: 'elasticbeanstalk-us-east-2-183826604270'
  bucket_path: 'Docker'
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY